<div class="min-h-screen flex items-center justify-center bg-slate-900 p-4">
    <div class="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl w-full max-w-md p-8 animate-fade-in">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-500/10 mb-4">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">
                {{ isSignUp() ? 'Criar Conta' : 'Bem-vindo de volta' }}
            </h1>
            <p class="text-slate-400">
                {{ isSignUp() ? 'Comece a gerenciar seu portfólio hoje' : 'Acesse seu portfólio de cartas Pokémon' }}
            </p>
        </div>

        <form (submit)="handleSubmit($event)" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                <input type="email" id="email" [value]="email()" (input)="onEmailChange($event)"
                    class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-400 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all outline-none"
                    placeholder="seu@email.com" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Senha</label>
                <input type="password" id="password" [value]="password()" (input)="onPasswordChange($event)"
                    class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-400 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all outline-none"
                    placeholder="••••••••" required minlength="6">
            </div>

            @if (error()) {
            <div
                class="bg-red-500/10 border border-red-500/20 text-red-400 text-sm p-3 rounded-lg flex items-center gap-2">
                <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {{ error() }}
            </div>
            }

            <button type="submit" [disabled]="loading()"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                @if (loading()) {
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                Processando...
                } @else {
                {{ isSignUp() ? 'Criar Conta' : 'Entrar' }}
                }
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-slate-400 text-sm">
                {{ isSignUp() ? 'Já tem uma conta?' : 'Não tem uma conta?' }}
                <button (click)="toggleMode()"
                    class="text-green-400 hover:text-green-300 font-medium ml-1 transition-colors">
                    {{ isSignUp() ? 'Fazer Login' : 'Cadastre-se' }}
                </button>
            </p>
        </div>
    </div>
</div>
