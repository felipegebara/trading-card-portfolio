<div class="login-container">
    <div class="login-card">
        <!-- Pokemon-themed header -->
        <div class="login-header">
            <div class="pokemon-icon">‚ö°</div>
            <h1 class="login-title">
                {{ isSignUp() ? 'Criar Conta' : 'Bem-vindo de Volta!' }}
            </h1>
            <p class="login-subtitle">
                {{ isSignUp() ? 'Comece a gerenciar seu portf√≥lio Pok√©mon' : 'Acesse seu portf√≥lio de cartas Pok√©mon' }}
            </p>
        </div>

        <!-- Login Form -->
        <form (submit)="handleSubmit($event)" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">üìß Email</label>
                <input type="email" id="email" [value]="email()" (input)="onEmailChange($event)" class="form-input"
                    placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">üîí Senha</label>
                <input type="password" id="password" [value]="password()" (input)="onPasswordChange($event)"
                    class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
            </div>

            @if (error()) {
            <div class="error-message">
                <span class="error-icon">‚ö†Ô∏è</span>
                {{ error() }}
            </div>
            }

            <button type="submit" [disabled]="loading()" class="submit-btn" [class.loading]="loading()">
                @if (loading()) {
                <div class="spinner"></div>
                Processando...
                } @else {
                <span class="btn-icon">{{ isSignUp() ? '‚ú®' : 'üéÆ' }}</span>
                {{ isSignUp() ? 'Criar Conta' : 'Entrar' }}
                }
            </button>
        </form>

        <!-- Toggle Mode -->
        <div class="toggle-section">
            <p class="toggle-text">
                {{ isSignUp() ? 'J√° tem uma conta?' : 'N√£o tem uma conta?' }}
                <button (click)="toggleMode()" class="toggle-btn" type="button">
                    {{ isSignUp() ? 'Fazer Login' : 'Cadastre-se' }}
                </button>
            </p>
        </div>

        <!-- Pokeball decoration -->
        <div class="pokeball-decoration"></div>
    </div>
</div>
