  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Custom scrollbar for a better dark mode experience */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    /* Enhanced background and modal animations */
    body {
        background-color: #0f172a; /* bg-slate-900 */
        background-image: radial-gradient(circle at 1% 1%, rgba(34, 197, 94, 0.1), transparent 30%), 
                          radial-gradient(circle at 99% 99%, rgba(59, 130, 246, 0.1), transparent 40%);
        background-attachment: fixed;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    .modal-backdrop {
        animation: fadeIn 0.3s ease-out forwards;
    }
    .modal-content {
        animation: scaleIn 0.3s ease-out forwards;
    }
  </style>
